<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Petrograd</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Khula:700" rel="stylesheet">
    <script src="html5shiv-master/html5shiv-master/dist/html5shiv.js"></script>
    <script src="response.js-master/response.js-master/response.min.js"></script>
</head>

<body>
    <!-- SPLASHBILLEDE -->
    <div id="splashbillede">
        <img src="Billeder/imgs/Large/hvidvin.jpg">
        <div id="block" class="hidden-xs col-sm-8">
            Velkommen til
            <br> Restaurant Petrograd
        </div>
    </div>


    <div class="container">


        <!-- SORTERINGSKNAP -->

        <div id="sorteringsknap" class="col-xs-12 pull-right">
            <div class="btn-group">
                <button class="btn btn-default btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Sorter efter <span class="caret"></span>
                </button>
                <ul class="dropdown-menu dropdown-menu-right">
                    <li>Pris (stigende)</li>
                    <li>Pris (faldende)</li>
                    <li>Rabat</li>
                    <li>Udsolgt</li>
                    <li>Vegetaregnet</li>
                </ul>
            </div>
        </div>


        <!-- MENUKORT -->


        <div class="produktliste">
            <template id="produkt_template">
                <div id="ret" class="col-xs-12 col-sm-5 col-sm-offset-1 col-md-4 col-md-offset-0">
                    <img class="data_billede" src="Billeder/imgs/Large/hvidvin.jpg" alt="Hvidvin">
                    <h3 class="data_navn">DATA_NAVN</h3>
                    <h5 class="data_kort_beskrivelse">KORT_BESKRIVELSE</h5>
                    <h5 class="allergener_tekst">Allergener: <span class="data_allergener">DATA_ALLERGENER</span></h5>
                    <h5 class="vegetaregnet_tekst">Produktet er vegetaregnet.</h5>
                    <!-- Skal kun vises, hvis produktet er vegetaregnet! -->
                    <h5 class="ikke_vegetaregnet_tekst">Produktet er IKKE vegetaregnet.</h5>
                    <!-- Skal kun vises, hvis produktet ikke er vegetaregnet! -->
                    <h4 class="pris">Pris: <span class="data_pris">DATA_PRIS</span>,-</h4>
                    <h4 class="rabatpris">Rabatpris: <span class="data_rabatpris">DATA_RABATPRIS</span>,-</h4>
                    <!-- Skal kun vises, hvis produktet har rabat! -->
                    <h4 class="udsolgt_tekst">Produktet er desv√¶rre udsolgt!</h4>
                    <!-- Skal kun vises, hvis produktet er udsolgt! -->
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal_menukort">Se detaljer<span class="glyphicon glyphicon-chevron-right"></span></button>
                </div>
            </template>
        </div>


        <div class="drikkevarer">
            <div class="col-xs-12 col-sm-8 col-sm-offset-2">
                <h2>Drikkevarer</h2>
            </div>
        </div>


        <div class="forretter">
            <div id="forretter" class="col-xs-12 col-sm-8 col-sm-offset-2">
                <h2>Forretter</h2>
            </div>
        </div>


        <div class="hovedretter">
            <div id="hovedretter" class="col-xs-12 col-sm-8 col-sm-offset-2">
                <h2>Hovedretter</h2>
            </div>
        </div>


        <div class="sideorders">
            <div id="sideorders" class="col-xs-12 col-sm-8 col-sm-offset-2">
                <h2>Sideorders</h2>
            </div>
        </div>

        <div class="desserter">
            <div id="desserter" class="col-xs-12 col-sm-8 col-sm-offset-2">
                <h2>Desserter</h2>
            </div>
        </div>
    </div>





    <script src="petrograd.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</body>

</html>
